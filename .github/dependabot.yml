version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "actions-update"
    commit-message:
      prefix: "build(deps)"
      include: scope
    # Group core GitHub Actions together to reduce PR noise
    groups:
      core-actions:
        patterns:
          - "actions/checkout*"
          - "actions/setup-python*"
          - "actions/setup-node*"
      artifact-actions:
        patterns:
          - "actions/upload-artifact*"
          - "actions/download-artifact*"
          - "actions/cache*"
