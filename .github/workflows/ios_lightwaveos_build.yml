name: ios_lightwaveos_build

on:
  workflow_dispatch:
  push:
    paths:
      - "lightwave-ios-v2/**"
      - ".github/workflows/ios_lightwaveos_build.yml"
  pull_request:
    paths:
      - "lightwave-ios-v2/**"
      - ".github/workflows/ios_lightwaveos_build.yml"

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: lightwave-ios-v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen

      - name: Build (Simulator)
        run: xcodebuild -scheme LightwaveOS -destination 'generic/platform=iOS Simulator' build
