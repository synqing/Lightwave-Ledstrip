name: Pattern Submission Validation

on:
  pull_request:
    branches: [ main, community-patterns ]

jobs:
  validate-pattern:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          set -euo pipefail
          pip install -r tools/requirements.txt
      - name: Run Pattern Linter
        run: |
          set -euo pipefail
          python tools/pattern_linter.py ${{ github.workspace }}
      - name: Run Performance Test
        run: |
          set -euo pipefail
          python tools/pattern_benchmark.py ${{ github.workspace }} 