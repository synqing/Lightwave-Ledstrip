<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightwaveOS Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> LightwaveOS</h1>
            <div class="status-bar">
                <span class="status-item">
                    <i class="fas fa-wifi"></i>
                    <span id="connection-status" class="status-text">Disconnected</span>
                </span>
                <span class="status-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span id="fps-counter" class="status-text">-- FPS</span>
                </span>
                <span class="status-item">
                    <i class="fas fa-microchip"></i>
                    <span id="heap-status" class="status-text">-- KB</span>
                </span>
            </div>
        </header>

        <main>
            <!-- Effect Selection -->
            <section class="control-section">
                <h2><i class="fas fa-magic"></i> Effects</h2>
                <div class="effect-grid" id="effect-grid">
                    <!-- Effects will be populated by JavaScript -->
                </div>
            </section>

            <!-- Live Preview -->
            <section class="control-section">
                <h2><i class="fas fa-eye"></i> Live Preview</h2>
                <div class="led-preview">
                    <canvas id="led-canvas" width="800" height="100"></canvas>
                </div>
                <div class="preview-controls">
                    <button id="preview-toggle" class="btn btn-secondary">
                        <i class="fas fa-pause"></i> Pause Preview
                    </button>
                    <button id="sync-toggle" class="btn btn-secondary">
                        <i class="fas fa-sync"></i> Auto Sync
                    </button>
                </div>
            </section>

            <!-- Main Controls -->
            <section class="control-section">
                <h2><i class="fas fa-sliders-h"></i> Controls</h2>
                <div class="control-grid">
                    <!-- Brightness -->
                    <div class="control-item">
                        <label for="brightness">
                            <i class="fas fa-sun"></i> Brightness
                            <span class="value-display" id="brightness-value">96</span>
                        </label>
                        <input type="range" id="brightness" min="0" max="255" value="96" class="slider">
                    </div>

                    <!-- Speed -->
                    <div class="control-item">
                        <label for="speed">
                            <i class="fas fa-forward"></i> Speed
                            <span class="value-display" id="speed-value">50</span>
                        </label>
                        <input type="range" id="speed" min="0" max="100" value="50" class="slider">
                    </div>

                    <!-- Intensity -->
                    <div class="control-item">
                        <label for="intensity">
                            <i class="fas fa-fire"></i> Intensity
                            <span class="value-display" id="intensity-value">128</span>
                        </label>
                        <input type="range" id="intensity" min="0" max="255" value="128" class="slider">
                    </div>

                    <!-- Saturation -->
                    <div class="control-item">
                        <label for="saturation">
                            <i class="fas fa-tint"></i> Saturation
                            <span class="value-display" id="saturation-value">255</span>
                        </label>
                        <input type="range" id="saturation" min="0" max="255" value="255" class="slider">
                    </div>
                </div>
            </section>

            <!-- Palette Selection -->
            <section class="control-section">
                <h2><i class="fas fa-palette"></i> Color Palettes</h2>
                <div class="palette-grid" id="palette-grid">
                    <!-- Palettes will be populated by JavaScript -->
                </div>
            </section>

            <!-- Advanced Controls -->
            <section class="control-section collapsible">
                <h2 class="collapsible-header">
                    <i class="fas fa-cog"></i> Advanced Settings
                    <i class="fas fa-chevron-down collapse-icon"></i>
                </h2>
                <div class="collapsible-content">
                    <div class="control-grid">
                        <!-- Transition Time -->
                        <div class="control-item">
                            <label for="transition-time">
                                <i class="fas fa-clock"></i> Transition Time
                                <span class="value-display" id="transition-time-value">1000ms</span>
                            </label>
                            <input type="range" id="transition-time" min="100" max="3000" value="1000" step="100" class="slider">
                        </div>

                        <!-- Random Transitions -->
                        <div class="control-item toggle-control">
                            <label for="random-transitions">
                                <i class="fas fa-random"></i> Random Transitions
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="random-transitions">
                                <span class="switch-slider"></span>
                            </label>
                        </div>

                        <!-- Optimized Effects -->
                        <div class="control-item toggle-control">
                            <label for="optimized-effects">
                                <i class="fas fa-bolt"></i> Optimized Effects
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="optimized-effects" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </div>

                        <!-- Auto Cycle -->
                        <div class="control-item toggle-control">
                            <label for="auto-cycle">
                                <i class="fas fa-repeat"></i> Auto Cycle
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="auto-cycle">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Performance Metrics -->
                    <div class="performance-section">
                        <h3><i class="fas fa-chart-line"></i> Performance</h3>
                        <div class="performance-grid">
                            <div class="metric">
                                <span class="metric-label">Frame Time</span>
                                <span class="metric-value" id="frame-time">-- ms</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">CPU Usage</span>
                                <span class="metric-value" id="cpu-usage">-- %</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Optimization Gain</span>
                                <span class="metric-value" id="opt-gain">-- x</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="control-section">
                <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                <div class="action-grid">
                    <button class="btn btn-primary" id="power-toggle">
                        <i class="fas fa-power-off"></i> Power
                    </button>
                    <button class="btn btn-secondary" id="next-effect">
                        <i class="fas fa-forward"></i> Next Effect
                    </button>
                    <button class="btn btn-secondary" id="prev-effect">
                        <i class="fas fa-backward"></i> Previous Effect
                    </button>
                    <button class="btn btn-secondary" id="save-preset">
                        <i class="fas fa-save"></i> Save Preset
                    </button>
                    <button class="btn btn-danger" id="emergency-stop">
                        <i class="fas fa-stop-circle"></i> Emergency Stop
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>LightwaveOS Control Panel v1.0 | <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> for LEDs</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Connecting to LightwaveOS...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
