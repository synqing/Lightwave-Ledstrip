[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags for USB CDC and optimization
build_flags = 
    -std=gnu++17
    -Os
    -DARDUINO_USB_CDC_ON_BOOT=1
    -D CORE_DEBUG_LEVEL=3
    
; USB upload port - CHANGE THIS TO YOUR ENCODER DEVICE PORT
upload_port = /dev/cu.usbmodem2101
monitor_port = /dev/cu.usbmodem2101

; Libraries for encoder hardware
lib_deps = 
    fastled/FastLED@3.10.0
    Wire