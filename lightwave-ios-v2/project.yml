name: LightwaveOS
options:
  bundleIdPrefix: com.spectrasynq
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"
  createIntermediateGroups: true
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "6.0"
    TARGETED_DEVICE_FAMILY: "1"
    INFOPLIST_KEY_UILaunchScreen_Generation: true
    INFOPLIST_KEY_UISupportedInterfaceOrientations: UIInterfaceOrientationPortrait
    INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
    ENABLE_PREVIEWS: true

targets:
  LightwaveOS:
    type: application
    platform: iOS
    sources:
      - path: LightwaveOS
        excludes:
          - "**/.DS_Store"
          - "**/CLAUDE.md"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.spectrasynq.lightwaveos2
        MARKETING_VERSION: "2.0.0"
        CURRENT_PROJECT_VERSION: "1"
        INFOPLIST_KEY_CFBundleDisplayName: "LightwaveOS v2"
        INFOPLIST_KEY_NSLocalNetworkUsageDescription: "LightwaveOS needs to discover LED controllers on your local network."
        INFOPLIST_KEY_NSBonjourServices: "_lightwaveos._tcp,_http._tcp"
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: VS4NV74375
    info:
      path: LightwaveOS/Resources/Info.plist
      properties:
        CFBundleDisplayName: "LightwaveOS v2"
        NSLocalNetworkUsageDescription: "LightwaveOS needs to discover LED controllers on your local network."
        NSBonjourServices:
          - "_lightwaveos._tcp"
          - "_http._tcp"
        NSAppTransportSecurity:
          NSAllowsLocalNetworking: true
        UIBackgroundModes: []
        UILaunchScreen: {}

  LightwaveOSTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: LightwaveOSTests
    dependencies:
      - target: LightwaveOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.spectrasynq.lightwaveos2.tests
