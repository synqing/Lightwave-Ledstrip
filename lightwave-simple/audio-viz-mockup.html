<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f1219">
    <title>Audio Visualization Mockup</title>
    <style>
        :root {
            --gold: #FFB84D;
            --bg-base: #0f1219;
            --bg-card: #1a1f2e;
            --bg-elevated: #252d3f;
            --text-primary: #e6e9ef;
            --text-secondary: #8b95a5;
            --text-muted: #555555;
            --success: #4DFFB8;
            --error: #FF4D4D;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            padding: var(--space-md);
        }

        .mockup-label {
            text-align: center;
            color: var(--gold);
            font-size: 12px;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* Simulated existing controls (compact) */
        .existing-controls {
            background: var(--bg-card);
            border-radius: 16px;
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .existing-controls h3 {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
        }

        .placeholder-row {
            display: flex;
            gap: var(--space-sm);
        }

        .placeholder-card {
            flex: 1;
            background: var(--bg-elevated);
            border-radius: 8px;
            padding: var(--space-sm);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* NEW: Audio Visualization Section */
        .audio-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: var(--space-lg);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .audio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .audio-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .beat-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.1s ease;
        }

        .beat-indicator.active {
            background: var(--gold);
            box-shadow: 0 0 16px var(--gold), 0 0 32px rgba(255,184,77,0.4);
        }

        /* Level Meter */
        .level-container {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .level-label {
            font-size: 11px;
            color: var(--text-secondary);
            width: 35px;
        }

        .level-bar {
            flex: 1;
            height: 10px;
            background: var(--bg-elevated);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .level-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--success), var(--gold) 70%, var(--error));
            border-radius: 5px;
            transition: width 0.05s ease;
        }

        .level-peak {
            position: absolute;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
            left: 0%;
            transition: left 0.1s ease;
        }

        .level-value {
            font-size: 12px;
            color: var(--gold);
            width: 35px;
            text-align: right;
            font-family: monospace;
        }

        /* Spectrum Analyzer */
        .spectrum-container {
            background: var(--bg-elevated);
            border-radius: 12px;
            padding: var(--space-md);
            height: 160px;
            position: relative;
        }

        .spectrum-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100%;
            gap: 6px;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .bar-container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .bar {
            width: 100%;
            border-radius: 4px 4px 0 0;
            transition: height 0.05s ease;
            position: relative;
        }

        .bar-fast {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.9;
        }

        .bar-slow {
            position: absolute;
            bottom: 0;
            left: 2px;
            right: 2px;
            opacity: 0.4;
            border-radius: 3px 3px 0 0;
        }

        .bar-label {
            font-size: 9px;
            color: var(--text-muted);
            margin-top: 6px;
            text-align: center;
        }

        /* Bar colors - warm to cool gradient */
        .bar-wrapper:nth-child(1) .bar-fast { background: #FF6B6B; }
        .bar-wrapper:nth-child(2) .bar-fast { background: #FF8E53; }
        .bar-wrapper:nth-child(3) .bar-fast { background: #FFB84D; }
        .bar-wrapper:nth-child(4) .bar-fast { background: #FFD93D; }
        .bar-wrapper:nth-child(5) .bar-fast { background: #6BCB77; }
        .bar-wrapper:nth-child(6) .bar-fast { background: #4DFFB8; }
        .bar-wrapper:nth-child(7) .bar-fast { background: #4D96FF; }
        .bar-wrapper:nth-child(8) .bar-fast { background: #9B59B6; }

        .bar-wrapper .bar-slow { background: rgba(255,255,255,0.3); }

        /* Footer info */
        .info {
            margin-top: var(--space-lg);
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }

        .freq-labels {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-sm);
            padding: 0 var(--space-sm);
        }

        .freq-labels span {
            font-size: 10px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="mockup-label">Audio Visualization Mockup - Simulated Data</div>

    <div class="container">
        <!-- Simulated existing controls -->
        <div class="existing-controls">
            <h3>Existing Controls (Pattern, Palette, Brightness, Speed)</h3>
            <div class="placeholder-row">
                <div class="placeholder-card">Pattern<br><small>Fire</small></div>
                <div class="placeholder-card">Palette<br><small>Lava</small></div>
            </div>
            <div class="placeholder-row" style="margin-top: 8px;">
                <div class="placeholder-card">Brightness: 180</div>
                <div class="placeholder-card">Speed: 25</div>
            </div>
        </div>

        <!-- NEW: Audio Section -->
        <section class="audio-section">
            <div class="audio-header">
                <h2>Audio</h2>
                <span class="beat-indicator" id="beatIndicator"></span>
            </div>

            <!-- Level Meter -->
            <div class="level-container">
                <span class="level-label">Level</span>
                <div class="level-bar">
                    <div class="level-fill" id="levelFill"></div>
                    <div class="level-peak" id="levelPeak"></div>
                </div>
                <span class="level-value" id="levelValue">0%</span>
            </div>

            <!-- Spectrum Analyzer -->
            <div class="spectrum-container">
                <div class="spectrum-bars" id="spectrumBars">
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow0"></div>
                            <div class="bar bar-fast" id="fast0"></div>
                        </div>
                        <span class="bar-label">60</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow1"></div>
                            <div class="bar bar-fast" id="fast1"></div>
                        </div>
                        <span class="bar-label">120</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow2"></div>
                            <div class="bar bar-fast" id="fast2"></div>
                        </div>
                        <span class="bar-label">250</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow3"></div>
                            <div class="bar bar-fast" id="fast3"></div>
                        </div>
                        <span class="bar-label">500</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow4"></div>
                            <div class="bar bar-fast" id="fast4"></div>
                        </div>
                        <span class="bar-label">1k</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow5"></div>
                            <div class="bar bar-fast" id="fast5"></div>
                        </div>
                        <span class="bar-label">2k</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow6"></div>
                            <div class="bar bar-fast" id="fast6"></div>
                        </div>
                        <span class="bar-label">4k</span>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar-container">
                            <div class="bar bar-slow" id="slow7"></div>
                            <div class="bar bar-fast" id="fast7"></div>
                        </div>
                        <span class="bar-label">8k</span>
                    </div>
                </div>
            </div>
            <div class="freq-labels">
                <span>Bass</span>
                <span>Mid</span>
                <span>Treble</span>
            </div>
        </section>

        <p class="info">
            Simulated audio data at 30 FPS<br>
            Beat indicator pulses on transients
        </p>
    </div>

    <script>
        // Simulated audio data generator
        const state = {
            bands: [0.5, 0.4, 0.3, 0.25, 0.2, 0.15, 0.1, 0.05],
            heavyBands: [0.4, 0.35, 0.28, 0.22, 0.18, 0.13, 0.08, 0.04],
            rms: 0.3,
            peak: 0.3,
            time: 0,
            beatCooldown: 0
        };

        // Simulate music-like patterns
        function generateAudioFrame() {
            state.time += 0.033; // 30 FPS

            // Simulated beat every ~0.5 seconds with variation
            const beatPhase = (state.time * 2) % 1;
            const isBeat = beatPhase < 0.08 && state.beatCooldown <= 0;

            if (isBeat) {
                state.beatCooldown = 0.3;
            }
            state.beatCooldown -= 0.033;

            // Generate frequency bands with musical patterns
            for (let i = 0; i < 8; i++) {
                // Bass responds to beat
                let target;
                if (i < 2) {
                    target = isBeat ? 0.9 : 0.2 + Math.sin(state.time * 3 + i) * 0.15;
                } else if (i < 5) {
                    // Mids have melody-like variation
                    target = 0.3 + Math.sin(state.time * 5 + i * 0.5) * 0.25 + Math.random() * 0.1;
                } else {
                    // Highs are more random (hi-hats, cymbals)
                    target = 0.1 + Math.random() * 0.4;
                }

                // Fast response
                state.bands[i] += (target - state.bands[i]) * 0.4;
                // Slow response (smoothed)
                state.heavyBands[i] += (state.bands[i] - state.heavyBands[i]) * 0.15;
            }

            // RMS follows overall energy
            const avgEnergy = state.bands.reduce((a, b) => a + b, 0) / 8;
            state.rms += (avgEnergy - state.rms) * 0.3;

            // Peak hold
            if (state.rms > state.peak) {
                state.peak = state.rms;
            } else {
                state.peak -= 0.005; // Slow decay
            }

            return { isBeat };
        }

        // Update UI
        function updateVisualization() {
            const { isBeat } = generateAudioFrame();

            // Beat indicator
            const beatEl = document.getElementById('beatIndicator');
            if (isBeat) {
                beatEl.classList.add('active');
                setTimeout(() => beatEl.classList.remove('active'), 100);
            }

            // Level meter
            const levelPct = Math.min(100, state.rms * 100);
            const peakPct = Math.min(100, state.peak * 100);
            document.getElementById('levelFill').style.width = levelPct + '%';
            document.getElementById('levelPeak').style.left = peakPct + '%';
            document.getElementById('levelValue').textContent = Math.round(levelPct) + '%';

            // Spectrum bars
            for (let i = 0; i < 8; i++) {
                const fastHeight = Math.max(2, state.bands[i] * 100);
                const slowHeight = Math.max(2, state.heavyBands[i] * 100);

                document.getElementById('fast' + i).style.height = fastHeight + '%';
                document.getElementById('slow' + i).style.height = slowHeight + '%';
            }

            requestAnimationFrame(updateVisualization);
        }

        // Start animation
        updateVisualization();
    </script>
</body>
</html>
