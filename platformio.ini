; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev
description = Light Crystals - Modular LED Control System

[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = default.csv
board_build.filesystem = spiffs
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB

; Build flags
build_unflags = -std=gnu++11
build_flags = 
    -std=gnu++17
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D DISABLE_ALL_LIBRARY_WARNINGS
    -D CORE_DEBUG_LEVEL=2
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=0
    ; Performance optimization flags
    -O3                           ; Maximum optimization
    -ffast-math                   ; Fast floating point math
    -funroll-loops               ; Unroll loops for speed
    -ftree-vectorize             ; Enable vectorization
    ; Feature flags
    -D FEATURE_WEB_SERVER=0       ; Disabled for now
    -D FEATURE_SERIAL_MENU=1
    -D FEATURE_PERFORMANCE_MONITOR=1
    -D FEATURE_ADVANCED_EFFECTS=1
    -D FEATURE_PIPELINE_EFFECTS=1
    ; Memory debugging flags
    -D FEATURE_MEMORY_DEBUG=1     ; Enable heap tracing
    -D CONFIG_HEAP_TRACING_STACK_DEPTH=8
    ; Hardware config (removed - now in hardware_config.h)

; Memory debugging build environment
[env:memory_debug]
extends = env:esp32dev
build_flags = 
    ${env:esp32dev.build_flags}
    -D FEATURE_MEMORY_DEBUG=1
    -D CONFIG_HEAP_TRACING_STACK_DEPTH=10
    ; Linker flags for memory allocation wrapping
    -Wl,--wrap,malloc
    -Wl,--wrap,free
    -Wl,--wrap,realloc
    -Wl,--wrap,calloc
    ; Stack size monitoring
    -D CONFIG_ESP_MAIN_TASK_STACK_SIZE=16384
    -D CONFIG_ESP_SYSTEM_EVENT_TASK_STACK_SIZE=4096
    ; Heap poisoning for debugging
    -D CONFIG_HEAP_POISONING_COMPREHENSIVE=1
    ; Enable heap corruption detection
    -D CONFIG_HEAP_CORRUPTION_DETECTION=1

; Library dependencies
lib_deps = 
    fastled/FastLED@3.10.0
    bblanchon/ArduinoJson@7.0.4
    Wire
    ; These are commented out since web server is disabled
    ; me-no-dev/AsyncTCP@^1.1.1
    ; me-no-dev/ESP Async WebServer@^1.2.3

; Source filter - exclude test files from main build
build_src_filter = 
    +<*>
    -<.git/>
    -<.svn/>
    -<network/>
    -<test/>

; Library options - exclude test and example files
lib_ldf_mode = deep
lib_ignore = 
    ArduinoJson/extras
    ArduinoJson/examples
    AsyncTCP/examples
    ESP_Async_WebServer/examples
    FastLED/examples
    FastLED/tests
    M5GFX/examples
    M5Unified/examples

; Custom upload port - USING USBMODEM11401 AS SPECIFIED
upload_port = /dev/cu.usbmodem11401
monitor_port = /dev/cu.usbmodem11401

; Monitor filters
monitor_filters = 
    esp32_exception_decoder
    colorize
    time
    default

; Additional monitor settings for USB CDC
monitor_dtr = 1
monitor_rts = 1

[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags = 
    ${env:esp32dev.build_flags}
    -D DEBUG=1
    -D CORE_DEBUG_LEVEL=5