; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev
description = Light Crystals - Modular LED Control System

[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = partitions_custom.csv
board_build.filesystem = spiffs
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_upload.flash_size = 16MB

; Build flags - MAXIMUM PERFORMANCE BUILD
build_unflags = 
    -std=gnu++11
    -Os                           ; Remove size optimization
    
build_flags = 
    -std=gnu++17
    ; MAXIMUM PERFORMANCE FLAGS
    -O3                           ; Maximum optimization for speed
    -ffast-math                   ; Fast floating point (trades precision for speed)
    -funroll-loops                ; Unroll loops for speed
    -ftree-vectorize              ; Auto-vectorization for SIMD
    ; -fprefetch-loop-arrays      ; Not supported on xtensa
    -fomit-frame-pointer          ; Free up register
    -finline-functions            ; Inline small functions
    -finline-limit=200            ; Aggressive inlining
    -fno-strict-aliasing          ; Allow aggressive optimizations
    
    ; ESP32-S3 specific optimizations
    -mtext-section-literals       ; Better code generation
    -mlongcalls                   ; Required for ESP32
    -fno-rtti                     ; Disable RTTI (we don't use it)
    -fno-exceptions               ; Disable exceptions
    
    ; FastLED performance flags
    -DFASTLED_ESP32_DMA           ; Enable DMA for FastLED
    -DFASTLED_RMT_MAX_CHANNELS=8  ; Use all RMT channels
    -DFASTLED_ALLOW_INTERRUPTS=0  ; No interrupts during LED update
    -DFASTLED_INTERRUPT_RETRY_COUNT=0
    -DFASTLED_RMT_BUILTIN_DRIVER=1
    
    ; USB and core settings
    -DARDUINO_USB_CDC_ON_BOOT=1   ; Enable USB CDC on boot
    -D BOARD_HAS_PSRAM
    -D CORE_DEBUG_LEVEL=0         ; Disable ALL debug output
    -D NDEBUG                     ; Disable assertions
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=0
    
    ; Feature flags
    -D FEATURE_WEB_SERVER=0       ; Disabled for now
    -D FEATURE_SERIAL_MENU=0      ; Disable for performance
    -D FEATURE_PERFORMANCE_MONITOR=1
    -D FEATURE_ADVANCED_EFFECTS=1
    -D FEATURE_PIPELINE_EFFECTS=1
    -D FEATURE_MEMORY_DEBUG=0     ; Disable in production

; Memory debugging build environment
[env:memory_debug]
extends = env:esp32dev
build_flags = 
    ${env:esp32dev.build_flags}
    -D FEATURE_MEMORY_DEBUG=1
    -D CONFIG_HEAP_TRACING_STACK_DEPTH=10
    ; Linker flags for memory allocation wrapping
    -Wl,--wrap,malloc
    -Wl,--wrap,free
    -Wl,--wrap,realloc
    -Wl,--wrap,calloc
    ; Stack size monitoring
    -D CONFIG_ESP_MAIN_TASK_STACK_SIZE=16384
    -D CONFIG_ESP_SYSTEM_EVENT_TASK_STACK_SIZE=4096
    ; Heap poisoning for debugging
    -D CONFIG_HEAP_POISONING_COMPREHENSIVE=1
    ; Enable heap corruption detection
    -D CONFIG_HEAP_CORRUPTION_DETECTION=1

; Library dependencies
lib_deps = 
    fastled/FastLED@3.10.0
    bblanchon/ArduinoJson@7.0.4
    Wire
    ; These are commented out since web server is disabled
    ; me-no-dev/AsyncTCP@^1.1.1
    ; me-no-dev/ESP Async WebServer@^1.2.3

; Source filter - restore normal build  
build_src_filter = 
    +<*>
    -<.git/>
    -<.svn/>
    -<network/>
    -<test/>
    -<minimal_clear.cpp>

; Library options - exclude test and example files
lib_ldf_mode = deep
lib_ignore = 
    ArduinoJson/extras
    ArduinoJson/examples
    AsyncTCP/examples
    ESP_Async_WebServer/examples
    FastLED/examples
    FastLED/tests
    M5GFX/examples
    M5Unified/examples

; Custom upload port - UPDATED PORT AFTER GPIO FIX
upload_port = /dev/cu.usbmodem112401
monitor_port = /dev/cu.usbmodem112401
; Use esptool protocol
upload_protocol = esptool

; Monitor filters
monitor_filters = 
    esp32_exception_decoder
    colorize
    time
    default

; Additional monitor settings
monitor_dtr = 0
monitor_rts = 0
monitor_raw = yes

[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags = 
    ${env:esp32dev.build_flags}
    -D DEBUG=1
    -D CORE_DEBUG_LEVEL=5