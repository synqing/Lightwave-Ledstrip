; PlatformIO Root Configuration - Convenience Entrypoint
;
; This file provides convenient build environments at the repo root.
; For standalone builds, use: pio run -d firmware/v2 or pio run -d firmware/K1.8encoderS3
;
; Build commands:
;   pio run -d firmware/v2 -e esp32dev_audio    # Build LightwaveOS v2 (recommended)
;   pio run -d firmware/K1.8encoderS3 -e atoms3 # Build encoder firmware (recommended)
;
; NOTE: This root config is kept for reference. The recommended approach is to build
; from the subdirectories using -d flag for better isolation and clarity.
;
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev_audio
description = LightwaveOS - Root Convenience Entrypoint (use -d firmware/* for builds)

; =============================================================================
; LightwaveOS v2 Environments (build from firmware/v2/)
; =============================================================================
; Use: pio run -d firmware/v2 -e esp32dev_audio

; =============================================================================
; Encoder (K1.8encoderS3) Environments (build from firmware/K1.8encoderS3/)
; =============================================================================
; Use: pio run -d firmware/K1.8encoderS3 -e atoms3
