<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>K1 Diagnostic Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #080810;
        color: #ccc;
        font-family: 'JetBrains Mono', monospace;
        min-height: 100vh;
        overflow-x: hidden;
      }
      #diagnostic-root { min-height: 100vh; }

      /* Range slider styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 3px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #fff;
        border: 2px solid #333;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        background: #4af;
      }

      /* LED hover effect */
      .led-cell:hover {
        transform: scaleY(1.6);
        z-index: 2;
        cursor: crosshair;
      }
      .led-cell {
        transition: transform 0.08s;
        transform-origin: center;
      }

      /* Pulse animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="diagnostic-root"></div>

    <!-- React 18 via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel standalone for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Data adapter (plain script, no JSX) -->
    <script src="./diagnostic/DiagnosticDataAdapter.js"></script>

    <!-- Combined diagnostic component (JSX, transpiled by Babel) -->
    <script type="text/babel" src="./diagnostic/proto-combined.jsx"></script>
  </body>
</html>
